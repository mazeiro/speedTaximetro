<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular negro -->
  <circle cx="256" cy="256" r="256" fill="#000000"/>
  
  <!-- Carretera base -->
  <path d="M100 350 L412 350 Q430 350 430 332 L430 180 Q430 162 412 162 L100 162 Q82 162 82 180 L82 332 Q82 350 100 350 Z" fill="#374151" stroke="#6B7280" stroke-width="2"/>
  
  <!-- Líneas divisorias de la carretera -->
  <rect x="140" y="245" width="40" height="8" rx="4" fill="#FACC15"/>
  <rect x="200" y="245" width="40" height="8" rx="4" fill="#FACC15"/>
  <rect x="260" y="245" width="40" height="8" rx="4" fill="#FACC15"/>
  <rect x="320" y="245" width="40" height="8" rx="4" fill="#FACC15"/>
  
  <!-- Bordes de la carretera -->
  <rect x="82" y="162" width="348" height="6" fill="#FACC15"/>
  <rect x="82" y="344" width="348" height="6" fill="#FACC15"/>
  
  <!-- Rayo principal -->
  <path d="M200 80 L280 80 L220 200 L260 200 L180 320 L240 200 L200 200 L200 80 Z" fill="#FACC15" stroke="#F59E0B" stroke-width="3" stroke-linejoin="round"/>
  
  <!-- Efectos de brillo en el rayo -->
  <path d="M210 90 L270 90 L230 180 L250 180 L200 280 L230 180 L210 180 L210 90 Z" fill="#FEF3C7" opacity="0.8"/>
  
  <!-- Rayo secundario más pequeño -->
  <path d="M320 120 L360 120 L340 180 L355 180 L315 240 L340 180 L320 180 L320 120 Z" fill="#FACC15" opacity="0.7"/>
  
  <!-- Efectos de velocidad/movimiento -->
  <path d="M50 200 L120 200" stroke="#FACC15" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  <path d="M50 220 L110 220" stroke="#FACC15" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
  <path d="M50 240 L100 240" stroke="#FACC15" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
  
  <!-- Texto Speed Cabs -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FACC15">SPEED</text>
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FACC15">CABS</text>
  
  <!-- Efectos de resplandor -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Aplicar resplandor al rayo principal -->
  <path d="M200 80 L280 80 L220 200 L260 200 L180 320 L240 200 L200 200 L200 80 Z" fill="none" stroke="#FACC15" stroke-width="2" filter="url(#glow)" opacity="0.8"/>
</svg>