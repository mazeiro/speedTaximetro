<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#444444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#222222;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#facc15;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo negro -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Carretera con perspectiva -->
  <path d="M 50 350 L 150 450 L 362 450 L 462 350 L 462 512 L 50 512 Z" fill="url(#roadGradient)"/>
  
  <!-- LÃ­neas divisorias de la carretera -->
  <rect x="80" y="380" width="40" height="8" fill="#facc15" opacity="0.9"/>
  <rect x="140" y="390" width="40" height="8" fill="#facc15" opacity="0.9"/>
  <rect x="200" y="400" width="40" height="8" fill="#facc15" opacity="0.9"/>
  <rect x="260" y="410" width="40" height="8" fill="#facc15" opacity="0.9"/>
  <rect x="320" y="420" width="40" height="8" fill="#facc15" opacity="0.9"/>
  <rect x="380" y="430" width="40" height="8" fill="#facc15" opacity="0.9"/>
  
  <!-- Rayo principal -->
  <path d="M 300 50 L 180 220 L 240 220 L 200 450 L 320 280 L 260 280 Z" 
        fill="url(#lightningGradient)" 
        stroke="#ffffff" 
        stroke-width="3" 
        filter="url(#glow)"/>
  
  <!-- Efectos de velocidad -->
  <path d="M 350 120 L 380 130 L 350 140" stroke="#facc15" stroke-width="4" fill="none" opacity="0.7"/>
  <path d="M 360 160 L 400 170 L 360 180" stroke="#facc15" stroke-width="4" fill="none" opacity="0.7"/>
  <path d="M 340 200 L 370 210 L 340 220" stroke="#facc15" stroke-width="4" fill="none" opacity="0.7"/>
  
  <!-- Texto Speed Cabs -->
  <text x="256" y="480" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#facc15">SPEED CABS</text>
</svg>